<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/style/style.css">
  <script src="/static/vendors/jquery-3.4.1.min.js"></script>
  <script src="/static/scripts/newtab.js"></script>
  <title>Home</title>
</head>
<body>
  <div id="time">
    {% macro digit(id) -%}
      <span id="{{ id }}" class="digit"><div class="number"></div><video class="transform" muted playsinline disablepictureinpicture></video></span>
    {%- endmacro -%}
    <span id="time-date" class="big-text">
      {{ digit('m1') }}{{ digit('m2') }}/{{ digit('d1') }}{{ digit('d2') }} <span id="time-day"></span>
    </span>
    <span id="time-time" class="enormous-text">
      {{ digit('H1') }}{{ digit('H2') }}:{{ digit('M1') }}{{ digit('M2') }}:{{ digit('S1') }}{{ digit('S2') }}
    </span>
  </div>
  <div id="status">
    <span id="status-room" class="big-text"></span>
    <span id="status-activity" class="normal-text"></span>
  </div>
</body>
</html>
